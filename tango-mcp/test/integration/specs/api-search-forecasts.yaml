name: "API Test - Search Forecasts"
description: "Verify search_tango_forecasts returns forecast data (1 API call)"
tool: "search_tango_forecasts"
arguments:
  limit: 5

assertions:
  - type: "success"
  - type: "response_time_ms"
    max: 10000
  - type: "json_path"
    path: "$.data"
    expected_type: "array"
  - type: "json_path"
    path: "$.returned"
    expected_type: "number"
  - type: "json_path"
    path: "$.execution.cached"
    expected_type: "boolean"
