name: "API Test - Search Forecasts with Filters"
description: "Verify search_tango_forecasts filter parameters work correctly (1 API call)"
tool: "search_tango_forecasts"
arguments:
  naics_code: "541512"
  fiscal_year: 2025
  limit: 5

assertions:
  - type: "success"
  - type: "response_time_ms"
    max: 10000
  - type: "json_path"
    path: "$.data"
    expected_type: "array"
  - type: "json_path"
    path: "$.filters.naics_code"
    expected: "541512"
  - type: "json_path"
    path: "$.filters.fiscal_year"
    expected: 2025
