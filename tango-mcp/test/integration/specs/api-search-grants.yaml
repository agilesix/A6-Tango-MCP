name: "API Test - Search Grants"
description: "Verify search_tango_grants returns grant opportunity data (1 API call)"
tool: "search_tango_grants"
arguments:
  limit: 1

assertions:
  - type: "success"
  - type: "response_time_ms"
    max: 10000
  - type: "json_path"
    path: "$.data"
    expected_type: "array"
  - type: "json_path"
    path: "$.returned"
    expected_type: "number"
  - type: "json_path"
    path: "$.execution.cached"
    expected_type: "boolean"
