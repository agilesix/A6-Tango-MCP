name: "Minimal API Test - Search Contracts"
description: "Single minimal test to verify MCP server works with Tango API (1 API call, limit=1)"
tool: "search_tango_contracts"
arguments:
  limit: 1

assertions:
  - type: "success"
  - type: "response_time_ms"
    max: 10000
  - type: "json_path"
    path: "$.data"
    expected_type: "array"
  - type: "json_path"
    path: "$.returned"
    expected_type: "number"
  - type: "json_path"
    path: "$.execution.cached"
    expected_type: "boolean"
