name: "API Test - Get Grant Detail"
description: "Verify get_tango_grant_detail returns detailed grant opportunity data (1 API call)"
tool: "get_tango_grant_detail"
arguments:
  grant_id: 360862

assertions:
  - type: "success"
  - type: "response_time_ms"
    max: 10000
  - type: "json_path"
    path: "$.data"
    expected_type: "object"
  - type: "json_path"
    path: "$.execution.cached"
    expected_type: "boolean"
